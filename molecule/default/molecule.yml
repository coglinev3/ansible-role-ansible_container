---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: docker.io/${MOLECULE_DISTRO:-coglinev3/python}:${MOLECULE_DISTRO_VERSION:-alpine-3.17}
    pre_build_image: true
    command: tail -f /dev/null
provisioner:
  name: ansible
  log: false
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint
#  flake8
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - converge
    - verify
    - destroy
