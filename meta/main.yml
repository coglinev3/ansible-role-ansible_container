---
# file: roles/ansible_container/meta/main.yml

galaxy_info:
  author: Cogline.v3
  role_name: ansible_container
  namespace: coglinev3
  description: >-
    This role is used with Ansible-Bender to create Ansible Containers for
    CI/CD tests with Travis-CI.
  license: BSD
  min_ansible_version: "2.14"
  platforms:
    - name: Alpine
      versions:
        - any
    - name: Debian
      versions:
        - buster
        - bullseye
    - name: EL
      versions:
        - "9"
        - "8"
        - "7"
    - name: Ubuntu
      versions:
        - bionic
        - focal
        - jammy
    - name: Fedora
      versions:
        - "34"
        - "35"
        - "36"
        - "37"
  galaxy_tags:
    - ansible
    - bender
    - container
    - docker
    - systemd

dependencies: []
# List your role dependencies here, one per line.
# Be sure to remove the '[]' above,
# if you add dependencies to this list.
