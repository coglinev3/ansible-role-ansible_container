---
# file: roles/ansible_container/tasks/configure-ansible.yml

- name: Ensure directory /etc/ansible exists
  become: "{{ ansible_container_become }}"
  file:
    path: /etc/ansible
    state: directory
    owner: root
    group: root
    mode: 0755
  tags:
    - config

- name: Create Ansible configuration file
  become: "{{ ansible_container_become }}"
  template:
    force: "no"
    src: ansible.cfg
    dest: /etc/ansible/ansible.cfg
    owner: root
    group: root
    mode: 0644
  tags:
    - config

- name: Create Ansible inventory file
  become: "{{ ansible_container_become }}"
  template:
    force: "no"
    src: hosts.j2
    dest: /etc/ansible/hosts
    owner: root
    group: root
    mode: 0644
  tags:
    - config

- name: Force color mode for Ansible
  become: "{{ ansible_container_become }}"
  lineinfile:
    path: /etc/profile.d/ansible.sh
    regexp: '^export ANSIBLE_FORCE_COLOR'
    line: 'export ANSIBLE_FORCE_COLOR=1'
    create: "yes"
    owner: root
    group: root
    mode: 0644
  tags:
    - config

- name: Set Interpreter Discovery to auto
  become: "{{ ansible_container_become }}"
  lineinfile:
    path: /etc/profile.d/ansible.sh
    regexp: '^export ANSIBLE_PYTHON_INTERPRETER'
    line: 'export ANSIBLE_PYTHON_INTERPRETER=auto'
  tags:
    - config
