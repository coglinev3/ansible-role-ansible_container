---
dist: bionic
addons:
  apt:
    packages:
      - docker-ce
      - libssl-dev
      - libffi-dev
      - python3
      - python3-pip
      - python3-setuptools
      - python3-software-properties
      - python3-wheel

language: minimal

services:
  - docker

env:
  global:
    - ROLE_NAME: ansible_container
    - AUTHOR_NAME: coglinev3
    - MOLECULE_DISTRO: coglinev3/python
  matrix:
    - MOLECULE_DISTRO_VERSION: alpine-3.9
    - MOLECULE_DISTRO_VERSION: alpine-3.10
    - MOLECULE_DISTRO_VERSION: alpine-3.11
    - MOLECULE_DISTRO_VERSION: centos-7
    - MOLECULE_DISTRO_VERSION: centos-8
    - MOLECULE_DISTRO_VERSION: debian-8
    - MOLECULE_DISTRO_VERSION: debian-9
    - MOLECULE_DISTRO_VERSION: debian-10
    - MOLECULE_DISTRO_VERSION: ubuntu-16.04
    - MOLECULE_DISTRO_VERSION: ubuntu-18.04
    - MOLECULE_DISTRO_VERSION: ubuntu-19.10
    - MOLECULE_DISTRO_VERSION: ubuntu-20.04

install:
  # Install test dependencies.
  - pip3 install molecule yamllint ansible-lint docker

before_script:
  # Use actual Ansible Galaxy role name for the project directory.
  - cd ../
  - mv ansible-role-${ROLE_NAME} ${AUTHOR_NAME}.${ROLE_NAME}
  - cd ${AUTHOR_NAME}.${ROLE_NAME}

script:
  # Run tests.
  - molecule test

jobs:
  include:
    - stage: trigger container-ansible
      install: skip
      before_script: skip
      script: |
        echo "TRAVIS_BRANCH=$TRAVIS_BRANCH TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST"
        if [[ ($TRAVIS_BRANCH == master) &&
              ($TRAVIS_PULL_REQUEST == false) ]] ; then
          curl -LO --retry 3 https://raw.githubusercontent.com/plume-lib/trigger-travis/master/trigger-travis.sh
          sh trigger-travis.sh --pro coglinev3 container-ansible $TRAVIS_ACCESS_TOKEN
        else
          echo "trigger-travis.sh did not run"
        fi

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
