---
# file: roles/ansible_container/vars/Debian-8

# container requirements
ansible_container_requirements:
  - initscripts
  - openssh-server
  - python-cryptography
  - python-pip
  - python-wheel
  - sudo

# Ansible build dependencies
ansible_container_build_dependencies:
  - libssl-dev
  - libffi-dev
  - libyaml-dev
  - python-dev
