---
# file: roles/ansible_container/vars/Alpine.yml

# requirements for Debian OS family
ansible_container_requirements:
  - bash
  - ca-certificates
  - openrc
  - openssh
  - openssl
  - sudo

ansible_container_pip_requirements:
  - py3-pip
  - py3-virtualenv
  - py3-yaml

ansible_container_pip_build_dependencies:
  - build-base
  - python3-dev
  - libffi-dev
  - openssl-dev
