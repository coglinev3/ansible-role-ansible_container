galaxy_info:
  author: Cogline.v3
  role_name: ansible_container
  namespace: coglinev3
  description: >-
    This role is used with Ansible-Bender to create Ansible Containers for
    CI/CD tests with Travis-CI.
  license: BSD
  min_ansible_version: 2.8
  platforms:
    - name: Alpine
      versions:
        - any
    - name: Debian
      versions:
        - jessie
        - stretch
        - buster
        - bullseye
    - name: EL
      versions:
        - 8
        - 7
    - name: Ubuntu
      versions:
#        - xenial
#        - bionic
        - focal
        - jammy
    - name: Fedora
      versions:
        - 32
        - 33
        - 34
        - 35
  galaxy_tags:
    - ansible
    - bender
    - container
    - docker
    - systemd

dependencies: []
